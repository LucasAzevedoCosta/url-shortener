spring.application.name=url-shortener

# Configuração do Banco
spring.datasource.url=jdbc:postgresql://localhost:5432/shortener_db
spring.datasource.username=usuario
spring.datasource.password=senha
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# SHORT URL
app.shortener.secret=meuSegredoShort
app.shortener.start-seq=1
app.shortener.min-length=3
app.shortener.max-length=8

# API KEY
app.apikey.secret=meuSegredoApiKey
app.apikey.start-seq=1
app.apikey.length=40

