spring.application.name=url-shortener
# Configuração do banco de dados
spring.datasource.url=jdbc:postgresql://localhost:5432/shortener_db
spring.datasource.username= usuario
spring.datasource.password= senha
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configurações do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configurações do encurtador
app.shortener.secret=meuSegredoSuperSecreto123
app.shortener.start-seq=1
